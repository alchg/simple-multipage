<head>
	<meta charset="UTF-8">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="{{ .Site.Params.twitter_user }}" />
	<meta property="og:title" content="{{ .Title }}" />
	<meta property="og:description" content="{{ .Page.Params.description }}" />
	<meta property="og:image" content="{{ absURL "twitter.png" }}" />
	<meta property="og:url" content="{{ absURL .RelPermalink }}" />
	<title>{{ .Title }}</title>
	<link rel="icon" href="/favicon.ico">
	{{ $blog_css := "blog.css" }}
	{{ if eq .Section "blog" }}
		<link rel="stylesheet" href="/css/{{ $blog_css }}">
	{{ else if eq .Section "tags" }}
		<link rel="stylesheet" href="/css/{{ $blog_css }}">
	{{ else if eq .Section "categorise" }}
		<link rel="stylesheet" href="/css/{{ $blog_css }}">
	{{ else }}
		<script src="/js/main.js"></script>
		<link rel="stylesheet" href="/css/main.css">
	{{ end }}
</head>
