<details id="side_menu">
	<summary>PARTIALS MENU</summary>
	<b>All</b>
        {{ range .Site.Pages }}
        	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
	<b>Main</b>
        {{ range .Site.Pages.ByParam "main_menu_order" }}
		{{ if eq .Params.main_menu true }}
                	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
		{{ end }}
        {{ end }}
</details>
